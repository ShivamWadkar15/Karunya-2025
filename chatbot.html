<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Chatbot</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f1f8e9;
            padding: 20px;
        }

        .chat-container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4caf50;
            text-align: center;
        }

        #chatbox {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        #userInput {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        #sendBtn {
            padding: 10px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>ü§ñ Diabetes AI Chatbot</h1>
        <div id="chatbox"></div>
        <input type="text" id="userInput" placeholder="Ask me anything about diabetes...">
        <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>

    <script>
        const apiKey = "AIzaSyBaczF7Z18gzWXddh9NicOtmfln8oEA2A8"; // Your Gemini AI API Key
        const modelId = "tunedModels/diabetesfinetuningdata-cfpexgnkf4kx"; // Your tuned model ID

        async function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            if (!userInput) return alert("Please enter a message!");

            addToChatbox("user", userInput);
            document.getElementById("userInput").value = "";

            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/${modelId}:generateContent?key=${apiKey}`,
                    {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: userInput }] }],
                        }),
                    }
                );

                const data = await response.json();
                const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I couldn't process that.";
                addToChatbox("bot", reply);
            } catch (error) {
                console.error("Error:", error);
                addToChatbox("bot", "‚ùå Error: Unable to get a response. Please try again later.");
            }
        }

        function addToChatbox(role, message) {
            const chatbox = document.getElementById("chatbox");
            const messageDiv = document.createElement("div");
            messageDiv.innerHTML = `<strong>${role === "user" ? "You" : "Bot"}:</strong> ${message}`;
            messageDiv.style.marginBottom = "10px";
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
