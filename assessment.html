<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Risk Assessment</title>
    <style>
        /* Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #f1f8e9, #fff);
            padding: 20px;
        }

        /* Container */
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #4caf50, #81c784);
            color: white;
            text-align: center;
            padding: 20px;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 1rem;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 10px;
        }

        .progress-bar {
            width: 0%;
            height: 8px;
            background-color: #4caf50;
            border-radius: 5px;
            transition: width 0.4s ease;
        }

        /* Question Box */
        .question-box {
            padding: 20px;
        }

        .question {
            font-size: 1.4rem;
            margin-bottom: 20px;
        }

        /* Options */
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            background: #f9f9f9;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #ccc;
        }

        .option:hover {
            background: #e3f2fd;
            transform: scale(1.03);
        }

        /* Next Button */
        .btn {
            margin-top: 20px;
            padding: 12px 24px;
            background: linear-gradient(to right, #ff6f00, #ff9800);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(255, 111, 0, 0.5);
        }

        /* Results Section */
        .result-box {
            text-align: center;
            padding: 30px;
            display: none;
        }

        .result-box h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .result-box p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .btn-glow {
            padding: 12px 24px;
            background: linear-gradient(to right, #4caf50, #81c784);
            color: white;
            border-radius: 8px;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        .btn-glow:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <!-- Assessment Container -->
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>ü©∫ Diabetes Risk Assessment</h1>
            <p>Answer 10 underrated questions to calculate your risk.</p>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <!-- Question Box -->
        <div class="question-box" id="questionBox">
            <h2 class="question" id="question">Click on Next to start...</h2>
            <div class="options" id="options"></div>
            <button class="btn" onclick="nextQuestion()">Next</button>
        </div>

        <!-- Results Box -->
        <div class="result-box" id="resultBox">
            <h2>üìä Assessment Complete!</h2>
            <p id="resultMessage">You are at moderate risk of developing diabetes.</p>
            <!-- <a href="book-test.html" class="btn-glow">üöÄ Book Your Test</a> -->
            <div class="container">
                <h1>Welcome to Diabetes Health Hub</h1>
                <p>Monitor and manage your health effectively.</p>
                <button onclick="navigateTo('signup.html')" class="btn-glow">üöÄ Sign Up / Login</button>
            </div>
        </div>
    </div>
    

    <script>
        // Navigate to the desired page
        function navigateTo(page) {
        window.location.href = page;
    }

        // Questions Array
        const questions = [
            {
                question: "üç≠ Do you crave sugary foods frequently?",
                answers: ["Never", "Sometimes", "Often", "Always"]
            },
            {
                question: "üèÉ‚Äç‚ôÇÔ∏è How often do you exercise?",
                answers: ["Rarely", "1-2 times/week", "3-5 times/week", "Daily"]
            },
            {
                question: "ü•ó Do you follow a healthy diet plan?",
                answers: ["No", "Occasionally", "Mostly", "Yes, strictly"]
            },
            {
                question: "üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Is there a family history of diabetes?",
                answers: ["No", "Distant Relative", "Parent/Sibling", "Multiple family members"]
            },
            {
                question: "üö∞ Do you stay hydrated throughout the day?",
                answers: ["Rarely", "Sometimes", "Usually", "Always"]
            },
            {
                question: "üï∞Ô∏è How regular is your meal timing?",
                answers: ["Very irregular", "Sometimes irregular", "Mostly regular", "Strictly regular"]
            },
            {
                question: "üò¥ How many hours of sleep do you get?",
                answers: ["< 5 hours", "5-6 hours", "6-8 hours", "> 8 hours"]
            },
            {
                question: "ü©∏ Do you have high blood pressure?",
                answers: ["No", "Mild", "Moderate", "Severe"]
            },
            {
                question: "üßò How do you manage stress?",
                answers: ["Not at all", "Rarely", "Sometimes", "Effectively"]
            },
            {
                question: "üö∂‚Äç‚ôÇÔ∏è Do you maintain an active lifestyle?",
                answers: ["No", "Occasionally", "Mostly", "Always"]
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        // Load Initial Question
        function loadQuestion() {
            const questionElement = document.getElementById('question');
            const optionsElement = document.getElementById('options');
            const currentQuestion = questions[currentQuestionIndex];

            questionElement.innerText = currentQuestion.question;
            optionsElement.innerHTML = "";

            currentQuestion.answers.forEach((answer, index) => {
                const option = document.createElement('div');
                option.className = 'option';
                option.innerText = answer;
                option.onclick = () => selectAnswer(index);
                optionsElement.appendChild(option);
            });

            // Update Progress Bar
            updateProgressBar();
        }

        // Select Answer
        function selectAnswer(index) {
            score += index;
            nextQuestion();
        }

        // Load Next Question
        function nextQuestion() {
            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        // Update Progress Bar
        function updateProgressBar() {
            const progress = (currentQuestionIndex / questions.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        // Show Result with Updated Logic
        function showResult() {
        const resultBox = document.getElementById('resultBox');
        const questionBox = document.getElementById('questionBox');
        const resultMessage = document.getElementById('resultMessage');

        questionBox.style.display = 'none';
        resultBox.style.display = 'block';

        if (score >= 5) {
            resultMessage.innerHTML = "üéâ Low Risk - Great job!";
        } else if (score >= 7) {
            resultMessage.innerHTML = "‚ö†Ô∏è Moderate Risk - Consider making minor lifestyle changes.";
        } else {
            resultMessage.innerHTML = "üö® High Risk - Pay attention to your habits.";
        }
    }


        // Create Assessment Summary for Results Page
        let assessmentSummary = "";
        questions.forEach((q, i) => {
            assessmentSummary += `${i + 1}. ${q.question} <br>‚úÖ Answer: ${q.answers[i]}<br><br>`;
        });

        // Store assessment summary in localStorage
        localStorage.setItem('assessmentAnswers', assessmentSummary);
    
    </script>
</body>

</html>
