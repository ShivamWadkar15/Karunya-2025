<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Test | Diabetes Health Hub</title>
    <style>
        /* Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #e3f2fd, #fff);
            padding: 20px;
        }

        /* Container */
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        .header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #ff6f00, #ff9800);
            color: white;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .header h1 {
            font-size: 2.5rem;
        }

        /* Doctor Cards */
        .doctor-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .doctor-card {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .doctor-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .doctor-card img {
            width: 100%;
            height: 180px;
            border-radius: 8px;
            object-fit: cover;
        }

        .doctor-card h3 {
            margin-top: 15px;
            font-size: 1.4rem;
            color: #333;
        }

        .doctor-card p {
            font-size: 1rem;
            color: #666;
            margin: 5px 0;
        }

        /* Slot Button */
        .slot-btn {
            padding: 8px 14px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .slot-btn:hover {
            background: #388e3c;
            transform: scale(1.1);
        }

        /* Form Section */
        .form-container {
            margin-top: 30px;
            display: none;
        }

        .form-container h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: 600;
            color: #333;
        }

        input,
        select,
        textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-submit {
            padding: 12px 24px;
            background: linear-gradient(to right, #4caf50, #81c784);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        /* Confirmation Message */
        .confirmation {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            background: #e8f5e9;
            border: 2px solid #4caf50;
            border-radius: 8px;
            display: none;
        }

        .confirmation h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .confirmation p {
            font-size: 1rem;
            color: #333;
        }
    </style>
</head>

<body>
    <!-- Container -->
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>ü©∫ Book Your Test</h1>
            <p>Select a pathologist, choose a slot, and fill out your details.</p>
        </div>

        <!-- Doctor Container -->
        <div class="doctor-container" id="doctorContainer"></div>

        <!-- Booking Form -->
        <div class="form-container" id="formContainer">
            <h2>üìù Fill Your Details</h2>
            <form id="bookingForm">
                <input type="hidden" id="doctorName" name="doctorName">

                <label for="name">üë§ Full Name:</label>
                <input type="text" id="name" required>

                <label for="email">üìß Email:</label>
                <input type="email" id="email" required>

                <label for="phone">üì± Phone Number:</label>
                <input type="text" id="phone" required>

                <label for="address">üè° Address:</label>
                <textarea id="address" rows="3" required></textarea>

                <label>üß™ Select Required Tests:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="tests" value="HBA1c"> HBA1c</label>
                    <label><input type="checkbox" name="tests" value="Fasting Insulin"> Fasting Insulin</label>
                    <label><input type="checkbox" name="tests" value="Homa IR"> Homa IR</label>
                    <label><input type="checkbox" name="tests" value="Lipid Profile"> Lipid Profile</label>
                    <label><input type="checkbox" name="tests" value="Blood Sugar Test"> Blood Sugar Test</label>
                </div>

                <button type="submit" class="btn-submit">üöÄ Confirm Booking</button>
            </form>
        </div>

        

        <!-- Confirmation Box -->
        <div class="confirmation" id="confirmationBox">
            <h2>‚úÖ Booking Confirmed!</h2>
            <p id="confirmationDetails">Your test has been successfully booked.</p>
        </div>
    </div>

    <script>
        
    // Doctor Data
    const doctors = [
        {
            name: "Dr. Aarti Sharma",
            speciality: "Endocrinologist",
            price: "‚Çπ700",
            image: "https://images.unsplash.com/photo-1559839734-2b71ea197ec2?w=600"
        },
        {
            name: "Dr. Rahul Verma",
            speciality: "Diabetologist",
            price: "‚Çπ650",
            image: "https://images.unsplash.com/photo-1612349317150-e413f6a5b16d?w=600"
        }
    ];

    // Load Doctors
    function loadDoctors() {
        const container = document.getElementById('doctorContainer');
        doctors.forEach((doc, index) => {
            container.innerHTML += `
                <div class="doctor-card">
                    <img src="${doc.image}" alt="Doctor">
                    <h3>${doc.name}</h3>
                    <p>${doc.speciality}</p>
                    <p>üí∞ ${doc.price}</p>
                    <button class="slot-btn" onclick="selectDoctor(${index})">Select & Fill Form</button>
                </div>
            `;
        });
    }

    let selectedDoctor = null;

    // Select Doctor
    function selectDoctor(index) {
        selectedDoctor = doctors[index];
        document.getElementById('doctorName').value = selectedDoctor.name;
        document.getElementById('formContainer').style.display = 'block';
    }

    // Handle Form Submission
    document.getElementById('bookingForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const address = document.getElementById('address').value;
        const tests = Array.from(document.querySelectorAll('input[name="tests"]:checked')).map(test => test.value);

        const bookingDetails = {
            name,
            email,
            phone,
            address,
            doctorName: selectedDoctor.name,
            tests,
            price: selectedDoctor.price
        };

        localStorage.setItem('bookingDetails', JSON.stringify(bookingDetails));
        localStorage.setItem('username', name);
        localStorage.setItem('useremail', email);
        localStorage.setItem('userphone', phone);


        alert("‚úÖ Booking Confirmed! Redirecting to Dashboard...");
        window.location.href = "dashboard_results.html";
    });

    document.addEventListener('DOMContentLoaded', loadDoctors);

    document.addEventListener('DOMContentLoaded', function () {
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (currentUser) {
            document.getElementById('username').innerText = currentUser.name;
        } else {
            alert('‚ùå No user logged in! Redirecting to Sign Up...');
            window.location.href = 'signup.html';
        }
    });


    </script>
</body>

</html>
